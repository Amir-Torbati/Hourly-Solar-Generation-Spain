name: Fetch Generation by Technology (1813)

permissions:
  contents: write

on:
  workflow_dispatch:  # Manually trigger from GitHub Actions tab

jobs:
  fetch-gen-by-tech:
    runs-on: ubuntu-latest

    env:
      ESIOS_API_TOKEN: ${{ secrets.ESIOS_API_TOKEN }}

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: pip install requests pandas pyarrow duckdb

      - name: âš¡ Fetch Generation by Technology (ID 1813)
        run: python scripts/fetch_generation_by_technology.py

      - name: ğŸ“¤ Commit and push updated generation data
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add database/
          git commit -m "ğŸ“Š Update generation by technology: $(date -u +'%Y-%m-%d %H:%M:%S')" || echo "No changes"
          git pull --rebase --autostash
          git push
