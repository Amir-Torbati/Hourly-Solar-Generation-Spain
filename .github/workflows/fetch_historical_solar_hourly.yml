name: Fetch Historical Solar PV (Real - 2526)

permissions:
  contents: write

on:
  workflow_dispatch:  # Manual trigger

jobs:
  fetch-raw-real-solar:
    runs-on: ubuntu-latest

    env:
      ESIOS_API_TOKEN: ${{ secrets.ESIOS_API_TOKEN }}

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: pip install requests pandas python-dateutil

      - name: ☀️ Fetch real solar PV hourly (2526)
        run: python scripts/fetch_historical_solar_hourly.py

      - name: 📤 Commit to database
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add database/ || echo "No raw file to commit"
          git commit -m "☀️ Add real PV (2526): $(date -u +'%Y-%m-%d %H:%M:%S')" || echo "No changes"
          git pull --rebase --autostash
          git push


