name: Backfill Generation by Technology (from 2023)

permissions:
  contents: write

on:
  workflow_dispatch:  # ğŸ‘‰ Manual run only

jobs:
  backfill-generation:
    runs-on: ubuntu-latest

    env:
      ESIOS_API_TOKEN: ${{ secrets.ESIOS_API_TOKEN }}

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: pip install requests pandas python-dateutil

      - name: â³ Backfill generation by tech from 2023 to now
        run: python scripts/backfill_generation_by_technology.py

      - name: ğŸ“¤ Commit and push downloaded files
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add test_tech_raw/
          git commit -m "ğŸ“¦ Add raw generation-by-tech daily data" || echo "No changes"
          git pull --rebase --autostash
          git push

