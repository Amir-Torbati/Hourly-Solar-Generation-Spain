name: Fetch Historical Solar PV (Real - 2526)

permissions:
  contents: write

on:
  workflow_dispatch:  # Manual trigger only for now

jobs:
  fetch-raw-true-solar:
    runs-on: ubuntu-latest

    env:
      ESIOS_API_TOKEN: ${{ secrets.ESIOS_API_TOKEN }}

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: pip install requests pandas python-dateutil

      - name: ☀️ Fetch raw real solar PV (2526)
        run: python scripts/fetch_historical_solar_hourly.py

      - name: 📤 Commit to database
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add database/solar_raw_2526.csv
          git commit -m "☀️ Real solar PV (2526)" || echo "No changes"
          git pull --rebase --autostash
          git push

