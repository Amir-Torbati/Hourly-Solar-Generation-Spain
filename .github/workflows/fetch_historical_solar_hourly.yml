name: Fetch Real Solar PV Data (2526) â†’ main_database

permissions:
  contents: write

on:
  workflow_dispatch:  # Manual run

jobs:
  fetch-real-solar:
    runs-on: ubuntu-latest

    env:
      ESIOS_API_TOKEN: ${{ secrets.ESIOS_API_TOKEN }}

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Python dependencies
        run: pip install requests pandas python-dateutil

      - name: â˜€ï¸ Fetch raw solar PV data (2526)
        run: python scripts/fetch_historical_solar_hourly.py

      - name: ğŸ“¤ Commit and push results
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add main_database/ || echo "No files to commit"
          git commit -m "â˜€ï¸ Save raw solar PV (2526) to main_database" || echo "No changes"
          git pull --rebase --autostash
          git push


