name: Collect Solar PV Data Hourly (Split by Day)

permissions:
  contents: write

on:
  schedule:
    - cron: '0 * * * *'  # Every hour (UTC)
  workflow_dispatch:

jobs:
  collect-hourly:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: pip install requests pandas pyarrow duckdb python-dateutil

      - name: ⏰ Fetch hourly solar PV data (Spain local day)
        env:
          ESIOS_API_TOKEN: ${{ secrets.ESIOS_API_TOKEN }}
        run: python scripts/collect_today_hourly.py

      - name: ➕ Append new solar data (yesterday + today) to full database
        run: python scripts/append_solar_hourly.py

      - name: 📤 Commit and push updated data
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/
          git add database/
          git commit -m "☀️ Update solar data: $(date -u +'%Y-%m-%d %H:%M:%S')" || echo "No changes"
          git pull --rebase --autostash
          git push


