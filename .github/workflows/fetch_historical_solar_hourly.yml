name: Fetch Historical Solar PV (Clean - ID 1293)

permissions:
  contents: write

on:
  workflow_dispatch:  # 👈 Manual run only

jobs:
  backfill-solar:
    runs-on: ubuntu-latest

    env:
      ESIOS_API_TOKEN: ${{ secrets.ESIOS_API_TOKEN }}

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: pip install requests pandas pyarrow duckdb python-dateutil

      - name: ☀️ Fetch historical clean solar PV data
        run: python scripts/fetch_historical_solar_hourly.py

      - name: 📤 Commit and push to database/
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add database/
          git commit -m "☀️ Add full historical solar PV (clean ID: 1293)" || echo "No changes"
          git pull --rebase --autostash
          git push


