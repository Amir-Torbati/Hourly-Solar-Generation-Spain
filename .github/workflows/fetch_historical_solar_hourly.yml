name: Fetch Historical Solar PV (Raw - 1293)

permissions:
  contents: write

on:
  workflow_dispatch:  # Manual run from Actions tab

jobs:
  fetch-raw-solar:
    runs-on: ubuntu-latest

    env:
      ESIOS_API_TOKEN: ${{ secrets.ESIOS_API_TOKEN }}

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: pip install requests pandas python-dateutil

      - name: ☀️ Fetch raw solar PV data from 2023
        run: python scripts/fetch_historical_solar_hourly.py

      - name: 📤 Commit and push CSV
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add database/solar_raw_1293.csv
          git commit -m "☀️ Add raw solar PV data (1293)" || echo "No changes"
          git pull --rebase --autostash
          git push
