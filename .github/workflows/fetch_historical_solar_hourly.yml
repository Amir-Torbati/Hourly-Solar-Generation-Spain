name: Fetch Historical Solar Hourly Data

permissions:
  contents: write

on:
  workflow_dispatch:  # ğŸ‘‰ Trigger manually from GitHub Actions tab

jobs:
  fetch-historical-solar:
    runs-on: ubuntu-latest

    env:
      ESIOS_API_TOKEN: ${{ secrets.ESIOS_API_TOKEN }}

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: pip install requests pandas pyarrow duckdb python-dateutil

      - name: âš¡ Fetch full historical solar hourly data
        run: python scripts/fetch_historical_solar_hourly.py

      - name: ğŸ“¤ Commit and push updated solar data
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add "database/"
          git commit -m "â˜€ï¸ Add full historical solar hourly data" || echo "No changes to commit"
          git pull --rebase --autostash
          git push

