name: Fetch Full Historical Solar Data (Hourly)

permissions:
  contents: write

on:
  workflow_dispatch:  # 👉 Manual run from GitHub Actions tab

jobs:
  fetch-historical-solar:
    runs-on: ubuntu-latest

    env:
      ESIOS_API_TOKEN: ${{ secrets.ESIOS_API_TOKEN }}

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: pip install requests pandas pyarrow duckdb python-dateutil

      - name: ⚡ Fetch historical solar (hourly) and save to test database
        run: python scripts/test_fetch_solar_hourly.py

      - name: 📤 Commit and push updated solar test data
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add "test_database/"
          git commit -m "🕰️ Add full historical solar hourly test data" || echo "No changes to commit"
          git pull --rebase --autostash
          git push
